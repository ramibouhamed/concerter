<!DOCTYPE html>
<html>
<head>
  <script>
    function affiche() {
      document.getElementById("result").value+=event.target.id;
    }
    function calcule(){
      document.getElementById("result").value=eval(  document.getElementById("result").value);
    }
  
    </script>
    
<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
  </style>
  
</head>
<body>


<table style="width:100%">
  <tr>
    <th colspan="5">  <input type="text" id="result" >
    </th>
  
  </tr>
  <tr>
    <td><button id="1" class="button" onclick="affiche()">1</button></td>
    <td><button id="2"class="button" onclick="affiche()">2</button></td>
    <td><button id="3" class="button" onclick="affiche()">3</button></td>
    <td><button id="+"class="button" onclick="affiche()">+</button></td>
    
  </tr>
  <tr>
    <td><button id="4" class="button" onclick="affiche()">4</button></td>
    <td><button id="5"class="button" onclick="affiche()">5</button></td>
    <td><button id="6"class="button" onclick="affiche()">6</button></td>
    <td><button id="-"class="button" onclick="affiche()">-</button></td>
   
  </tr>
  <tr>
    <td><button id="7" class="button"onclick="affiche()">7</button></td>
    <td><button id="8" class="button" onclick="affiche()">8</button></td>
    <td><button id="9" class="button"onclick="affiche()">9</button></td>
    <td><button id="*"class="button"onclick="affiche()">*</button></td>
   
  </tr>
  <tr>
    <td><button id="0"class="button"onclick="affiche()">0</button></td>
    <td><button id="."class="button"onclick="affiche()">.</button></td>
    <td><button id="="class="button"onclick="calcule()">=</button></td>
    <td><button id="/"class="button"onclick="affiche()">/</button></td>
    
  </tr>
</table>
</body>
</html>
